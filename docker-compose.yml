services:
  survey-mongo:
    image: mongo
    container_name: abacws-survey-mongo
    restart: always
    volumes:
      - ./Mongo/mongo-data:/data/db
    ports:
      - "27018:27017" # Changed host port to avoid conflict
    networks:
      - survey-network

  api:
    build:
      context: api
      dockerfile: Dockerfile
    container_name: abacws-api
    hostname: apihost
    environment:
      - API_PORT=5000
      - MONGO_URL=mongodb://survey-mongo:27017
      - MONGODB_URI=mongodb://survey-mongo:27017/abacws
      - JWT_SECRET=change-this-jwt-secret-in-production-use-strong-random-string
      - SESSION_SECRET=change-this-secret-in-production
      - API_KEY=V3rySecur3Pas3word
    restart: always
    depends_on:
      - survey-mongo
    ports:
      - "5000:5000"
    volumes:
      - ./api/src/api/data:/api/src/api/data
    networks:
      - survey-network
    healthcheck:
      test: ["CMD", "sh", "-lc", "wget -qO- http://localhost:5000/health | grep -q 'ok'"]
      interval: 30s
      timeout: 5s
      retries: 5

  visualiser:
    build:
      context: visualiser
      dockerfile: Dockerfile
    container_name: abacws-visualiser
    hostname: visualiserhost
    restart: always
    depends_on:
      - api
    ports:
      - "8090:80"
    environment:
      - WEB_PORT=80
      - API_HOST=api:5000
    networks:
      - survey-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.abacws-visualiser.loadbalancer.server.port=80"
      - "traefik.http.routers.abacws-visualiser.rule=Host(`visualiser.abacws.example.com`)"
      - "traefik.http.routers.abacws-visualiser.entrypoints=https"
      - "traefik.http.routers.abacws-visualiser.tls=true"
    healthcheck:
      test: ["CMD", "sh", "-lc", "wget -qO- http://localhost/health | grep -q 'ok'"]
      interval: 30s
      timeout: 10s
      retries: 5

  rasa-frontend:
    build:
      context: ./rasa-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./rasa-frontend/:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_VISUALIZER_URL=http://localhost:8090
    depends_on:
      - api
    container_name: rasa-frontend-bldg1
    hostname: rasa-frontend-host-bldg1
    restart: unless-stopped
    command: npm start
    networks:
      - survey-network

  sender:
    build:
      context: .
      dockerfile: telemetry/Dockerfile
    container_name: abacws-sender
    restart: always
    depends_on:
      - api
      - visualiser
    environment:
      - API_BASE=http://api:5000/api
      - INTERVAL_SECONDS=10
      - API_HEALTH=http://api:5000/health
      - VIS_HEALTH=http://visualiser:80/health
    ports:
      - "8088:8088"
    networks:
      - survey-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8088/health", "|", "grep", "ok"]
      interval: 30s
      timeout: 5s
      retries: 5

networks:
  survey-network:
    external: true
